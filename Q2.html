<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table style="background-color: powderblue;color:blue">
            <form>
                <tr><th colspan="2"> <h1>F(x)</h1> </th></tr>
                <tr>
                    <td>x</td>
                    <td><input type="number" id="input" value="3"/></td>
                    </tr>
                    <tr>
                    <td>f(x)</td>
                    <td><output type="number" id="output"></output></td>
                    </tr>
                    <tr style="background-color:#fdc; color:blue; text-align:center">
                    <td colspan="2"> 
                    <input type="button" onclick="myfn()" value="Calculate" style="background-color:blue; color:yellow">
                    </td>
                    </tr>
            </form>
        </table>
            
            <script type="text/javascript"> 
               function f(x) 
                { 
                 if (x<0) return Math.pow(x,2);
                 else if (x>=1 && x<20)  return Math.pow(x,2)-4;
                 else if (x>=20 && x<35) return Math.sqrt(x-4)/(2*x);	
                 else return "undefined";
                }
                function myfn(){
                    var x=document.getElementById("input").value; //to conevrt it to number not text
                    document.getElementById("output").innerHTML=f(x);
                }
            </script>	
        </body>
</html>
